<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator App | Ikechukwu Chukwu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="advice-container">
        <div class="advice-number center">
          ADVICE #<span class="advice-id">117</span>
        </div>

        <div class="advice-message">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </div>
        <div class="advice-line">
          <img src="./images/line.svg" alt="" class="bar" />
        </div>
        <div>
          <img class="advice-dice" src="./images/dice.svg" alt="" />
        </div>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
